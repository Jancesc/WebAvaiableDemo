<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <meta name="viewport"
        content="width=device-width,user-scalable=no,initial-scale=1, minimum-scale=1,maximum-scale=1"/>

  <!--https://developer.apple.com/library/safari/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">

  <!-- force webkit on 360 -->
  <meta name="renderer" content="webkit"/>
  <meta name="force-rendering" content="webkit"/>
  <!-- force edge on IE -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

  <!-- force full screen on some browser -->
  <meta name="full-screen" content="yes"/>
  <meta name="x5-fullscreen" content="true"/>
  <meta name="360-fullscreen" content="true"/>
  
  <!-- force screen orientation on some browser -->
  <meta name="screen-orientation" content="portrait"/>
  <meta name="x5-orientation" content="portrait">

  <!--fix fireball/issues/3568 -->
  <!--<meta name="browsermode" content="application">-->
  <meta name="x5-page-mode" content="app">

  <!--<link rel="apple-touch-icon" href=".png" />-->
  <!--<link rel="apple-touch-icon-precomposed" href=".png" />-->

  <link rel="stylesheet" type="text/css" href="style-mobile.css"/>
  <link rel="icon" href="favicon.ico"/>
</head>
<body>
  <canvas id="GameCanvas" oncontextmenu="event.preventDefault()" tabindex="0"></canvas>
  <div id="splash">
    <div class="progress-bar stripes">
      <span style="width: 0%"></span>
    </div>
  </div> 
    <div id="wxloading">
      waitting···
    </div>
  <script>
    function videoDidEarnReward(){
      window.postMessage({cmd:'__cs__',data:{videoStatus:'reward'}})
    }
    window.__coundlePlayVideo = false; 
    function videoLoaded(){
      // window.__coundlePlayVideo = true;
    }
    function videoDidClosed(isend = false){
      if(isend)window.postMessage({cmd:'__cs__',data:{videoStatus:'reward'}});
      window.postMessage({cmd:'__cs__',data:{videoStatus:'complete'}})
    }
    function updateVip(data){
      window.__coundleVip = (data+'') == '1';
    }
    function intobackground(){
      window.postMessage('intobackground');
    }
    function intoforeground(){
      window.postMessage('intoforeground');
    }
  </script>
  <script src="./cMain.js"></script>
</body>
</html>
